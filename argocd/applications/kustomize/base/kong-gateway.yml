apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong-gateway
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kong-gateway
  source:
    path: kong-gateway/infra/helm
    repoURL: https://github.com/theocerutti/viteo-vod-platform.git
    targetRevision: master
    helm:
      valueFiles:
        - values-dev.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
